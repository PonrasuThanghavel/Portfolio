name: Full Pipeline

on:
  push:
    branches:
      - vite-change

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: vite-change
          title: "Auto PR from vite-change"
          body: "Changes ready for review."

  approval-pr:
    runs-on: ubuntu-latest
    needs: auto-pr
    environment:
      name: approval
      url: https://github.com/${{ github.repository }}/pulls
    steps:
      - run: echo "Manual approval required before QA deploy"

  qa-deploy:
    runs-on: ubuntu-latest
    needs: approval-pr
    steps:
      - run: echo "Deploying to QA..."
      # add your QA deploy steps here

  test-deploy:
    runs-on: ubuntu-latest
    needs: qa-deploy
    environment: test
    steps:
      - run: echo "Manual trigger for Test deploy..."
      # add test deploy steps here

  prod-deploy:
    runs-on: ubuntu-latest
    needs: test-deploy
    environment: production
    steps:
      - run: echo "Manual trigger for Prod deploy..."
      # add prod deploy steps here
